<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/full/redsift-light.min.css" title="light">
    <link rel="alternate stylesheet" type="text/css" href="/css/full/redsift-dark.min.css" title="dark">
  </head>

  <body>

  <div class="style-switcher">
  <button onclick="Redsift.StyleSwitcher.use('light');return false;" class="danger">Light Theme</button>
  <button onclick="Redsift.StyleSwitcher.use('dark');return false;" class="danger">Dark Theme</button>
  </div>

	<div class="chart"></div>

    <script src="https://d3js.org/d3.v4.0.0-alpha.35.js"></script>
    <script src="/js/full/redsift.umd-es2015.js"></script>
    <script>
        var data = [
            {
                "start": Date.parse("2016-04-13T14:30:00+01:00")
            },
            {
                "end": Date.parse("2016-04-13T18:30:00+01:00")
            },
            {
                "status":"confirmed",
                "summary": "Confirmed overlap event",
                "self": true,
                "start": Date.parse("2016-04-13T16:30:00+01:00"),
                "end": Date.parse("2016-04-13T18:30:00+01:00")
            },
            {
                "status":"tentative",
                "summary": "Tentative event",
                "self": false,
                "start": Date.parse("2016-04-13T15:00:00+01:00"),
                "end": Date.parse("2016-04-13T16:00:00+01:00")
            },
            {
                "status":"proposed",
                "summary": "Suggested event of some significant length",
                "self": false,
                "start": Date.parse("2016-04-13T16:00:00+01:00"),
                "end": Date.parse("2016-04-13T17:00:00+01:00")
            },
        ];

        var width = 266;
        Redsift.D3.Reusable.scheduleChart()
                            .eventHeight(40)
                            .eventPadding(2)
                            .rasterize(d3.select('div.chart'), data, width, 0, 2);
	</script>
  </body>

</html>
