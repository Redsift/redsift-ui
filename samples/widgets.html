<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/redsift-light.min.css" title="light">
  <link rel="alternate stylesheet" type="text/css" href="/css/redsift-dark.min.css" title="dark">
  <style>
    div {
      margin: 1em;
    }
  </style>
  </head>

  <body>
    
    <div>
      <h3>Slider</h3>
      <input type='range' value='42' min='5' max = '50'/>
    </div>
    
    <div>
      <h3>Progress</h3>
      <input type='range' class='progress change' value='42' disabled/>
    </div>

    <div>
      <h3>Progress - Animated</h3>
      <input type='range' class='progress animated change' value='32' disabled/>
    </div>

    <div>
      <h3>Progress - Intermediate</h3>
      <input type='range' class='progress animated intermediate change' value='32' disabled/>
    </div>

    <script src="/js/redsift-global.es5.min.js"></script>
    <script>
      var Widgets = Redsift.Widgets;
    
      // One-time
      Widgets.Sliders.initAllRanges();

      // Get the sliders moving
      var r = document.querySelectorAll('.change');
      for (var i = 0; i < r.length; i++) {
        var input = r[i];
        (function(control, idx) {
          setInterval(function() {
            var value = Math.random() * 100;
            Widgets.Sliders.setValue(control, value);
          }, 1000);
        })(input, i);
      }      
    </script>
  </body>

</html>
