<html>
<head>
  <link rel="stylesheet" type="text/css" href="/full/css/redsift-light.min.css" title="light">
  <link rel="alternate stylesheet" type="text/css" href="/full/css/redsift-dark.min.css" title="dark">
  <style>
    div.fb > div,
    div.fb-h > div {
      margin: 0.1em;
      font-size: 10em;
      text-align: center;
      padding-left: 0.2em;
      padding-right: 0.2em;
    }
    </style>
    </head>

    <body>

    <div class="style-switcher">
      <button onclick="Redsift.StyleSwitcher.use('light');return false;" class="danger">Light Theme</button>
      <button onclick="Redsift.StyleSwitcher.use('dark');return false;" class="danger">Dark Theme</button>
    </div>

    <div class="fb cards"></div>
    <div class="fb-h cards"></div>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/full/js/redsift.umd.js"></script>
    <script>
      var ColorTools = Redsift.ColorTools;

      var data = [
        { t: 'U', c: '#1fbad6' },
        { t: 'Z', c: '#c2b810' },
        { t: 'E', c: '#c2c2c2' },
        { t: 'G', c: '#777' },
        { t: 'W', c: '#fff' },
        { t: 'B', c: '#000' },
        { t: 'Y', c: '#f0f045' },
        { t: 'R', c: '#f00' },
        { t: 'G', c: '#0f0' },
        { t: 'B', c: '#00f' },
        { t: 'D', c: ColorTools.randomTheme() }
      ];

      data = data.concat(ColorTools.themes.map(function (c, i) {
        return { t: '' + i, c: c }
      }));

      d3.select('.fb').selectAll('.d3')
          .data(data)
        .enter().append('div')
        .attr('class', 'd3')
        .style('background-color', function (d) { return d.c; })
        .style('color', function (d) { return ColorTools.textColorFor(d.c); })
        .text(function(d) { return d.t; });

      d3.select('.fb-h').selectAll('.d3')
          .data(data)
        .enter().append('div')
        .attr('class', 'd3 hash')
        .style('background-color', function (d) { return d.c; })
        .style('color', function (d) { return ColorTools.textColorFor(d.c); })
        .text(function(d) { return d.t; });

    </script>
  </body>

</html>
